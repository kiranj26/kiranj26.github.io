    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />

  <circle cx="1020" cy="70" r="170" fill="#3ec5ff" opacity="0.22" filter="url(#blur)" />
  <circle cx="120" cy="560" r="180" fill="#ffbb5b" opacity="0.2" filter="url(#blur)" />

  <rect x="70" y="70" width="1060" height="490" rx="28" fill="#0d1f36" opacity="0.9" stroke="#2b4a6d" />
  <rect x="70" y="70" width="1060" height="8" rx="4" fill="url(#accent)" />

  <text x="110" y="150" fill="#9db2d0" font-size="28" font-family="'IBM Plex Mono', monospace" letter-spacing="1.5">EMBEDDED SOFTWARE AND FIRMWARE ENGINEER</text>
  <text x="110" y="250" fill="#eef4ff" font-size="72" font-weight="700" font-family="'Space Grotesk', Arial, sans-serif">Kiran Jojare</text>
  <text x="110" y="320" fill="#9db2d0" font-size="32" font-family="'Space Grotesk', Arial, sans-serif">C/C++ | TI F28xx | STM32 | ESP32 | Embedded Toolchains</text>

  <g font-family="'IBM Plex Mono', monospace" font-size="24" fill="#c8dcf8">
    <rect x="110" y="385" width="232" height="46" rx="23" fill="#15304f" stroke="#2b4a6d" />
