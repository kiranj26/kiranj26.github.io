<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Kiran Jojare Embedded Firmware Portfolio</title>
  <desc id="desc">Open graph preview card for Kiran Jojare portfolio.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#08101d" />
      <stop offset="55%" stop-color="#0c1b30" />
      <stop offset="100%" stop-color="#102746" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#3ec5ff" />
      <stop offset="100%" stop-color="#42dca6" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
